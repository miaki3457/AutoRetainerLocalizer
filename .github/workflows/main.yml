name: Auto Localize AutoRetainer

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:    

jobs:
  build-and-translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Localizer
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 獲取完整歷史紀錄

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Clone Original Repo
        run: |
          rm -rf AutoRetainer
          git clone https://github.com/PunishXIV/AutoRetainer.git AutoRetainer
          rm -rf AutoRetainer/.git

      - name: Run Translation
        env:
          TRANSLATION_API_KEY: ${{ secrets.TRANSLATION_API_KEY }}
        run: |
          dotnet run --project AutoRetainerLocalizer.csproj

      - name: Commit and Push
        run: |
          git rm -r --cached AutoRetainer || true
          rm -rf AutoRetainer/.git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-translate: Sync and processed source code"
            git push
          else
            echo "No changes to commit"
          fi
